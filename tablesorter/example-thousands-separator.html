<!DOCTYPE html>
<html>
<head>
	<title>jQuery plugin: Tablesorter - Sorting child rows along with their parents.</title>
	<script src="js/jquery-latest.min.js"></script>
	<link rel="stylesheet" href="css/jq.css">
	<link rel="stylesheet" href="css/theme.blue.css">
	<link href="css/prettify.css" rel="stylesheet">
	<script src="js/prettify.js"></script>
	<script src="js/docs.js"></script>
	<script src="jquery.tablesorter.marin.js"></script>
	<script type="text/javascript" id="js">
	$(document).ready(function() {
		$("table").tablesorter();
	});
	</script>
</head>
<body>
<div id="banner">	
	<h1>table<em>sorter</em></h1>
	<h2>Sorting child rows along with their parents.</h2>
	<h3>Flexible client-side table sorting</h3>
</div>
<div id="main">
	<h1>Demo</h1>
	<div id="demo">
		<table cellspacing="1" class="tablesorter-blue">
			<thead>
				<tr>
					<th>Campaigns</th>
					<th>Visits</th>
					<th>Clicks</th>
					<th>Leads</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Campaign B</td>
					<td>601,000</td>
					<td>295,106</td>
					<td>86,639</td>
				</tr>
				<tr>
					<td>Campaign C</td>
					<td>620,497</td>
					<td>243,338</td>
					<td>41,795</td>
				</tr>
				<tr>
					<td>Campaign A</td>
					<td>766,463</td>
					<td>222,061</td>
					<td>25,882</td>
				</tr>
				<tr>
					<td>Campaign D</td>
					<td>881,919</td>
					<td>255,362</td>
					<td>93,540</td>
				</tr>
			</tbody>
		</table>
		<br/>
	</div>
	<h1>Javascript</h1>
	<div id="javascript">
		<pre class="javascript"></pre>
	</div>
	<h1>HTML</h1>
	<div id="html">
		<pre class="html"></pre>
	</div>
</div>
</body>
</html>
